<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="rubberDuck.js" type="module" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="duck">
    <!-- A header with, preferably, a rubber duck in a suite as logo. -->
    <header>
      <div class="headerContainer">
        <div class="logoContainer">
          <img id="logo" src="rubber_duck.png" alt="logo" />
        </div>
        <div class="container">
          <div class="hiddenMsgContainer">
            <p id="hiddenMessage" class="hidden">A-boo!</p>
          </div>
        </div>
      </div>
    </header>
    <div class="inputContainer">
      <!-- A text input of some sort, allowing you to explain your problem to Mr. Duck -->
      <input id="textInput" type="text" placeholder="Tell me something fun!" />
      <!-- A button sending the message to Mr. Duck -->
      <button id="button">Send</button>
    </div>
    <div class="messagesContainer">
      <div id="messages" class="hidden"></div>
    </div>
  </body>
</html>
